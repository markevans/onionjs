<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/styles.css">

    </head>
    <body>

        <div class="wrapper">
          <header>
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <p>Onion JS. Brings tears to your eyes.</p>
            <ul>
              {% for post in site.posts %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
              {% endfor %}
            </ul>
          </header>
          <section>
            {{ content }}
          </section>
          <footer>
            <div class="contact">
              <p>
                Created and maintained by <a href="https://github.com/markevans">Mark Evans</a><br />
                <a href="https://github.com/markevans/onionjs/graphs/contributors">Contributors</a><br />
                <small>Derived from theme by <a href="https://github.com/orderedlist">orderedlist</a></small>
              </p>
              <p>
                <a href="https://github.com/markevans/onionjs">GitHub</a> <br />
                <a href="http://github.com/markevans/onionjs/issues">Issues</a> <br />
              </p>
            </div>
          </footer>
        </div> <!-- /wrapper -->

    </body>
</html>
